<!doctype html>
<html>
    <head>
        <title>Fraction Fun</title>
        <link rel="stylesheet" type="text/css" href="assets/styles/template.css" />
		<link rel="stylesheet" type="text/css" href="assets/styles/game.css" />
		<script type="text/javascript" src="assets/scripts/game.js"></script>  
        <!--<script type="text/javascript" src="assets/scripts/jquery-2.0.3.min.js"></script>  -->
    </head>
    
    <body>
        <div id="container">
            <header class="content">
                <h1>Fraction Fun</h1>
                <h2>Instructions</h2>
                <p>Select a game mode and then choose the tiles to match the fractions in the task.</p>  
            </header>

            <div id="gameContent" class="content">
			
				<div id="mainScreen">
					<div id="introduction">
						<h3>Main Menu</h3>
					</div>
					<label for="mainTitle">Choose Mode: </label>
					<input type="button" id="button_easy" value="Easy" />
					<input type="button" id="button_medium" value="Medium" />
					<input type="button" id="button_hard" value="Hard" />
				</div>
				
				<div id="gameScreen">
					<h3>Task</h3>
					<p id="task"/>
                    
                    <div id="scoreScreen">
                        <h3>You answered <span id="score"></span> out of ten questions correctly.</h3>
                        <input type="button" id="button_main" value="Main Menu" />
                    </div>	
                    
					<div id="gameContainer">
                    
						<div id="red">
							<label>Red tiles</label>
							<input type="text" id="redTiles" disabled="disabled"/><br />
							<label>Write function:</label>
							<input type="number" id="redNumerator" value="0" />
							<label>/</label>
							<input type="text" id="rTotalTiles" disabled="disabled"/><br />
							<label>&nbsp;</label>
							<input type="button" id="button_addRed" value="Add" />
							<input type="button" id="button_removeRed" value="Remove" /><br />
						</div>
						
						<div id="yellow">
							<label>Yellow tiles</label>
							<input type="text" id="yellowTiles" disabled="disabled"/><br />
							<label>Write function:</label>
							<input type="number" id="yellowNumerator" value="0"/>
							<label>/</label>
							<input type="text" id="yTotalTiles" disabled="disabled"/><br />
							<label>&nbsp;</label>
							<input type="button" id="button_addYellow" value="Add" />
							<input type="button" id="button_removeYellow" value="Remove" /><br />
						</div>
						
						<div id="green">
							<label>Green tiles</label>
							<input type="text" id="greenTiles" disabled="disabled"/><br />
							<label>Write function:</label>
							<input type="number" id="greenNumerator" value="0"/>
							<label>/</label>
							<input type="text" id="gTotalTiles" disabled="disabled"/><br />
							<label>&nbsp;</label>
							<input type="button" id="button_addGreen" value="Add" />
							<input type="button" id="button_removeGreen" value="Remove" /><br />
						</div>
						
						<div id="blue">					
							<label>blue tiles</label>
							<input type="text" id="blueTiles" disabled="disabled"/><br />
							<label>Write function:</label>
							<input type="number" id="blueNumerator" value="0"/>
							<label>/</label>
							<input type="text" id="bTotalTiles" disabled="disabled"/><br />
							<label>&nbsp;</label>
							<input type="button" id="button_addBlue" value="Add" />
							<input type="button" id="button_removeBlue" value="Remove" /><br />
						</div>
					</div>
					
					<div>
						 <input type="button" id="button_next" value="Next" />
						 <input type="button" id="button_back" value="Choose Mode" />
					</div>
				
				</div> 		
			
			</div><!-- #gameContent -->

			<footer>Created in Tim Krause's Fall 2013 Game Design class by Krause Krushers.</footer>
		
		</div><!-- #container -->
    </body>
</html>
